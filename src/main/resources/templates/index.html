<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
	 
    <div class="container-md border border-dark-subtle">		
       <form th:action="@{/register}" th:object="${userDto}" method="post">

		<h1> <u> Registration Form</u></h1>		
		
		User Name: <input type="text" class="form-control" th:field="*{userName}"  name="userName">
        <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger" ></span><br>

	    User Password: <input type="password" class="form-control" th:field="*{userPwd}" name="userPwd">
        <span th:if="${#fields.hasErrors('userPwd')}" th:errors="*{userPwd}" class="text-danger" ></span><br>

        User Email:<input type="email" class="form-control" th:field="*{userEmail}" name="userEmail" >
        <span th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}" class="text-danger" ></span><br>

		User PhoneNumber:<input type="text" class="form-control"  th:field="*{userPhone}" name="userPhone" >
        <span th:if="${#fields.hasErrors('userPhone')}" th:errors="*{userPhone}" class="text-danger"></span><br>

		User Age: <input type="number" class="form-control" th:field="*{userAge}" name="userAge">
        <span th:if="${#fields.hasErrors('userAge')}" th:errors="*{userAge}" class="text-danger"></span><br>


	 <button type="submit" class="btn btn-primary mb-3 mt-3">Register Successful</button>
        </form>
		
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
